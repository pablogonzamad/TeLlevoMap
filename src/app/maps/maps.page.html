<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Capacitor Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Geolocation Map</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="ion-padding">
    <capacitor-google-map #mapRef></capacitor-google-map>
    <br>
    <ion-button (click)="createMap()">
      Crear Mapa
    </ion-button>
    <ion-button (click)="addMarkA()">
      Mark A
    </ion-button>
    <ion-button (click)="addMarkB()">
      Mark B
    </ion-button>
  </div>

</ion-content>
